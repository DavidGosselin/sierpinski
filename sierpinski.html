<!DOCTYPE HTML>
<html>

<canvas id="shapes" width="1800" height="1150"
style="border:0px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<body>
  <script>
    window.addEventListener("load", () => {
      const canvas = document.getElementById("shapes")
      const width = canvas.width
      const height = canvas.height
      const ctx = canvas.getContext('2d')
      ctx.clearRect(0, 0, width, height)
      const x1 = width / 2
      const y1 = 0
      const x2 = 0
      const y2 = height
      const x3 = width
      const y3 = height

      const random255 = () => Math.floor(Math.random() * 255)
      const randomColor = () => `rgba(${random255()},${random255()},${random255()},0.5`

      const drawShapes = () => {
        ctx.clearRect(0, 0, width, height)

        var x = 0
        var y = 0

        for (let i = 0; i < 50000; i += 1) {
          var die = random255() % 3
          switch(die) {
            case 0:
                if (x < x1) {
                  x = x1 - (x1 - x)/2;
                }
                else if (x > x1) {
                  x = x1 + (x - x1)/2;
                }
                y = y1 + y/2
            	break;
            case 1:
                x = x2 + x/2;
                y = y2 - (y2 - y)/2;
            	break;
            case 2:
                x = x3 - (x3 - x)/2;
                y = y3 - (y3 - y)/2;
                break;
          };

          ctx.fillStyle = randomColor()
          ctx.beginPath()
          ctx.arc(x, y, 1, 0, Math.PI * 2, true)
          ctx.closePath()
          ctx.fill()
        }
      }

      canvas.addEventListener('click', drawShapes)
      drawShapes()
    })
  </script>

</body>
</html>
